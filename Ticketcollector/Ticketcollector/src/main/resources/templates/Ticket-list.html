<!DOCTYPE html>
<html xmln:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ticket List</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
		<div class="text">
			<div class="text-white">
				<h5>Ticket Tracker Application</h5>
			</div>
		</div>
		<ul class="navbar-nav">

			<li class="nav-item active"><a
				class="nav-link btn btn-outline-primary"
				th:href="@{/appdetails/lists}">Tickets</a></li>
			<li class="nav-item active"><a
				class="nav-link btn btn-outline-primary"
				th:href="@{/appdetails/create-ticket}">New Ticket</a></li>

		</ul>

	</nav>
	<div class="container">
		<div class="row">
			<h1>List Of Tickets</h1>

		</div>
	</div>
	<div class="container">
		<div class="row">
			<form th:action="@{/appdetails/search}" method="get">

				<input id="site-search" type="search" name="keyword"
					th:value="${keyword}"
					placeholder="Enter the Title or Short Description" size="50">
				<button type="submit" class="btn btn-primary">Search</button>
			</form>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<table class="table table-bordered">
				<thead class="table-dark">
					<tr>
						<th>#</th>
						<th>Ticket Title</th>
						<th>Ticket Short Description</th>
						<th>Ticket Created Date</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="tics: ${tic}">
						<td th:text="${tics.id}"></td>
						<td th:text="${tics.Tickettitle}"></td>
						<td th:text="${tics.TicketShortDescription}"></td>
						<td th:text="${tics.Ticketcreatedate}"></td>
						<td><a th:href="@{/appdetails/update/{id}(id=${tics.id})}"
							class="btn btn-primary">Edit</a> <a
							th:href="@{/appdetails/delete/{id}(id=${tics.id})}"
							class="btn btn-danger">Delete</a> <a href="#"
							class="btn btn-success">View</a></td>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>

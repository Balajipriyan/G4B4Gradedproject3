<!DOCTYPE html>
<html xmln:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ticket List</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
		<div class="text">
			<div class="text-white">
				<h5>Ticket Tracker Application</h5>
			</div>
		</div>
		<ul class="navbar-nav">

			<li class="nav-item active"><a
				class="nav-link btn btn-outline-primary" href="#">Tickets</a></li>
			<li class="nav-item active"><a
				class="nav-link btn btn-outline-primary" href="#">New Ticket</a></li>

		</ul>

	</nav>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h3 class="text-center">Edit Ticket</h3>

				<div class="card-body">
					<form th:action="@{/appdetails/saveticket}" th:object="${ticket}"
						method="POST">
						<div class="form-group">
							<label> Title</label> <input type="text" name="tickettitle"
								th:field="*{tickettitle}" class="form-control"
								placeholder="Enter ticket title" />
						</div>
						<div class="form-group">
							<label> Short Description</label> <input type="text"
								name="ticketShortDescription"
								th:field="*{ticketShortDescription}" class="form-control"
								placeholder="Enter Short description" />
						</div>
						<div class="form-group">
							<label> Date</label> <input type="text" name="ticketcreatedate"
								th:field="*{ticketcreatedate}" class="form-control"
								placeholder="Enter Date" />
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
